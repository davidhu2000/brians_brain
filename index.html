<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Brian's Brain</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/stylesheets/main.css" />

    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script type="text/javascript" src='bundle.js'></script>

    <script type="text/javascript">
      function play() {
        createjs.Ticker.setPaused(true);
      }

      function stop() {
        createjs.Ticker.setPaused(false);
      }

      function toggleModal() {
        $('#instruction').toggleClass('hidden');
        $('#modal-blur').toggleClass('hidden');
      }

      function reset() {
        simulation.clearBoard();
        stop();
      }

    </script>
  </head>
  <body>
    <div class="instruction-modal hidden" id='instruction'>
      <h1>What magic is this?</h1>
      <ul>
        <li>
          Each cell has 3 possible states
          <ul class='cell-state-list'>
            <li>
              <img src="assets/images/on_state.png" alt="On state">
              On state
            </li>
            <li>
              <img src="assets/images/dying_state.png" alt="Dying state">
              Dying state
            </li>
            <li>
              <img src="assets/images/off_state.png" alt="Off state">
              Off state
            </li>
          </ul>
        </li>
        <li class='state-transition'>
          In each iteration:

          <ul>
              <li>
                <img src="assets/images/on_state.png" alt="On state">
              </li>
              <li>
                <i class='fa fa-arrow-right'></i>
              </li>
              <li>
                <img src="assets/images/dying_state.png" alt="Dying state">
              </li>
          </ul>

          <ul>
              <li>
                <img src="assets/images/dying_state.png" alt="Dying state">
              </li>
              <li>
                <i class='fa fa-arrow-right'></i>
              </li>
              <li>
                <img src="assets/images/off_state.png" alt="Off state">
              </li>
          </ul>

          <ul>
              <li>
                <img src="assets/images/off_state.png" alt="Off state">
              </li>
              <li>
                <i class='fa fa-arrow-right'></i>
              </li>
              <li>
                <img src="assets/images/on_state.png" alt="On state">
              </li>
              <li>
                <p>If cell has two 'ON' neighbors</p>
              </li>
          </ul>

        </li>
      </ul>
      <button type="button" name="button" onClick="toggleModal()">Close</button>
    </div>

    <div class='modal-blur hidden' id='modal-blur' onClick="toggleModal()"></div>
    <div class="cover"></div>

    <div class='container'>

      <div class='col col-9 col-offset-05 border'>
        <h1 class='main-header border'>Brian's Brain</h1>

        <div class='main-section'>

          <aside class="col col-2 border">
            <ul>
              <li>Click cells to turn it on.</li>
              <li>Then click play.</li>
            </ul>
          </aside>

          <section class="col col-7 border main-board">

            <nav class='navigation col-10 border'>
              <div>
                <div>Presets: </div>
                <select class="preset-selector" >
                  <option value="twinEyes">Twin Eyes</option>
                  <option value="test1">Test1</option>
                  <option value="test1">Test1</option>
                  <option value="test1">Test1</option>
                  <option value="test1">Test1</option>
                </select>
              </div>
              <div class="buttons">
                <button onClick="play()" id='play-button' value='play'>play</button>
                <button onClick="stop()" id='play-button' value='stop'>stop</button>
                <button onClick="reset()" id='play-button' value='reset'>reset</button>
              </div>
            </nav>

            <canvas id='simCanvas' width='600px' height='600px' class='border'>
              The game board should appear here.
            </canvas>
          </section>

          <aside class="col col-1 border right-bar">
            <div class="right-bar-top">
              <i class='fa fa-question' onClick="toggleModal()"></i>
              <i class='fa fa-cog'></i>
            </div>

            <div class="right-bar-bottom">
              <a href="https://www.github.com/davidhu2000">
                <i class='fa fa-github'></i>
              </a>
              <a href="https://www.linkedin.com/in/davidhu2000">
                <i class='fa fa-linkedin-square'></i>
              </a>
            </div>
          </aside>
        </div>
      </div>
    </div>


  </body>
</html>
