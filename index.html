<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Brian's Brain</title>
    <link rel="stylesheet" href="stylesheets/main.css" />
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src='bundle.js'></script>

    <script type="text/javascript">
      function togglePlay() {
        console.log('trying to pause');
        console.log(createjs.Ticker.getPaused());
        let paused = !createjs.Ticker.getPaused();
        console.log(paused);
        createjs.Ticker.setPaused(paused);
        document.getElementById('play-button').innerHTML = paused ? 'Play' : 'Pause';
      }
    </script>
  </head>
  <body>
    <div class='container'>
      <div class='col col-9 col-offset-05 border'>
        <h1 class='main-header border'>Brian's Brain</h1>

        <div class='main-section'>

          <div class="col col-1 border">
            test
          </div>

          <div class="col col-8 border main-board">

            <div class='navigation col-10 border'>
              <select class="" name="">
                <option value="" default disabled>--Select a preset--</option>
                <option value="test1">Test1</option>
              </select>

              <button onClick="togglePlay();" id='play-button' value='Play'>Play</button>
            </div>

            <canvas id='simCanvas' width='600px' height='600px' class='border'>
              The game board should appear here.
            </canvas>
          </div>

          <div class="col col-1 border">
            test
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
