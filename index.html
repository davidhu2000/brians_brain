<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Brian's Brain</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/stylesheets/main.css" />

    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script type="text/javascript" src='bundle.js'></script>

    <script type="text/javascript">
      function play() {
        // let paused = !createjs.Ticker.getPaused();
        createjs.Ticker.setPaused(true);
        // document.getElementById('play-button').innerHTML = paused ? 'Play' : 'Pause';
      }

      function stop() {
        // let paused = !createjs.Ticker.getPaused();
        createjs.Ticker.setPaused(false);
        // document.getElementById('play-button').innerHTML = paused ? 'Play' : 'Pause';
      }
    </script>
  </head>
  <body>

    <div class="cover"></div>

    <div class='container'>

      <div class='col col-9 col-offset-05 border'>
        <h1 class='main-header border'>Brian's Brain</h1>

        <div class='main-section'>

          <aside class="col col-2 border">
            <ul>
              <li>Click cells to turn it on.</li>
              <li>Then click play.</li>
            </ul>


          </aside>

          <section class="col col-7 border main-board">

            <nav class='navigation col-10 border'>
              <div>
                <div>Presets: </div>
                <select class="preset-selector" name="" value='initial'>
                  <option value="test1">Test1</option>
                  <option value="test1">Test1</option>
                  <option value="test1">Test1</option>
                  <option value="test1">Test1</option>
                  <option value="test1">Test1</option>
                </select>
              </div>
              <div class="">
                <button onClick="play()" id='play-button' value='play'>play</button>
                <button onClick="stop()" id='play-button' value='stop'>stop</button>
              </div>
            </nav>

            <canvas id='simCanvas' width='600px' height='600px' class='border'>
              The game board should appear here.
            </canvas>
          </section>

          <aside class="col col-1 border right-bar">
            <div class="right-bar-top">
              <i class='fa fa-question'></i>
              <i class='fa fa-cog'></i>
            </div>

            <div class="right-bar-bottom">
              <a href="https://www.github.com/davidhu2000">
                <i class='fa fa-github'></i>
              </a>
              <a href="https://www.linkedin.com/in/0davidhu2000">
                <i class='fa fa-linkedin-square'></i>
              </a>
            </div>
          </aside>
        </div>
      </div>
    </div>


  </body>
</html>
